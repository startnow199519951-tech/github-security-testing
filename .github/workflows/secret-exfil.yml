name: Secret Exfiltration Test
on: workflow_dispatch

jobs:
  exfil-test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Secret Redaction Bypass
        env:
          MY_SECRET: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Attempting to leak GITHUB_TOKEN..."
          # 1. Standard (should be redacted)
          echo "Standard: $MY_SECRET"
          
          # 2. Base64 (common bypass attempt)
          echo "Base64: $(echo -n $MY_SECRET | base64)"
          
          # 3. String Splitting (aggressive bypass)
          S=$MY_SECRET
          echo "Split: ${S:0:4} ${S:4:4} ..."
          
          # 4. Reverse (aggressive)
          echo "Reverse: $(echo -n $MY_SECRET | rev)"
